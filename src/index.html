<div class="container">

    <header>
<!-- ____ЛЕВЫЙ БЛОК____ -->
        <div class="tools">
            <input type="button" class="tools__image btn btn-dark" value="Load">
            <div class="dropdown tools__language">
                <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton"></button>
                <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                    <a class="dropdown-item" href="#">EN</a>
                    <a class="dropdown-item" href="#">RU</a>
                    <a class="dropdown-item" href="#">BE</a>
                </div>
            </div><!-- /dropdown -->
            <div class="btn-group btn-group-toggle tools__temperature" data-toggle="buttons">
                <label class="btn btn-secondary active">
                    <input type="radio" name="options" id="option1" autocomplete="off" checked> C
                </label>
                <label class="btn btn-secondary">
                    <input type="radio" name="options" id="option2" autocomplete="off" checked> F
                </label>
            </div>
        </div>

<!-- ____ПРАВЫЙ БЛОК____ -->
        <div class="search">
            <div class="input-group bm-3">
                <input type="text" class="form-control" placeholder="Enter a city" aria-level="Enter a town">
                <div class="input-group-append">
                    <button class="btn btn-dark" type="button">Search</button>
                </div>
            </div>
        </div>
    </header>

    <section class="sec-app">

        <main>
            <div class="weather-today">
                <div class="geo">
                    <p>
                        <span class="geo__city"></span>
                        <span class="geo__country"></span>
                    </p>

                    <p class="geo__date"> __Fri 29 Nov _???_ </p>
                    <p class="geo__time"> __17:45 _???_</p>
                </div>
                <div class="temp-today">
                    <p class="temp-today__temp"> _10_град</p>
                    <div class="temp-today__pic">ИКОНКА-ПОГОДЫ</div>
                </div>
                <div class="weather-today">
                    <p>
                        <span>СЕГОДНЯ </span>
                        <span class="weather-today__description"></span>
                    </p>

                    <p class="weather-today__feels"> _Ощущения _???_</p>

                    <p>
                        <span>Ветер</span>
                        <span class="weather-today__wind"></span>
                        <span>м/сек</span>
                    </p>
                    
                    <p>
                        <span>Влажность: </span>
                        <span class="weather-today__humidity"></span>
                        <span>%</span>
                    </p>

                    <!-- ___ дополнительно__ДАВЛЕНИЕ ___ -->
                    <p>
                        <span>Давление: </span>
                        <span class="weather-today__pressure"></span>
                        <span> hPa</span>
                    </p>

                    
                </div>

            </div>

<!-- ________ ПОГОДА НА ТРИ ДНЯ _________ -->

            <div class="weather-three-days">
                <div class="weather-three-days-item">
                    <p>ЗАВТРА:</p>
                    <div class="first-day">Tuesday_???</div>

                    <p class="temp-day-2__temp"></p>

                    <div class="first-day-grad">7</div>
                    <div class="first-day-icon">
                        <i class="fas fa-cloud"></i>
                    </div>
                </div>
                
                <div class="weather-three-days-item">
                    <p>ПОСЛЕ-ЗАВТРА:</p>
                    <div class="second-day">Wednesday_???</div>
                    <div class="second-day-grad">10</div>
                    <div class="second-day-icon">
                        <i class="fas fa-cloud"></i>
                    </div>
                </div>
                    
                <div class="weather-three-days-item">
                    <p>ПОСЛЕ-ПОСЛЕ-ЗАВТРА:</p>
                    <div class="third-day">Thursday_???</div>
                    <div class="third-day-grad">8</div>
                    <div class="third-day-icon">
                        <i class="fas fa-cloud"></i>
                    </div>
                </div>
                
            </div><!-- /weather-three-days-->
        </main><!-- /main-->

        <aside>
            <div class="geolocation">
                <div class="geolocation-map">
                    <img src="./assets/img/map-saratov-325x325.jpg" alt="map">
                </div>
                <div class="geo-point">
                    <p>
                        <span>Latitude: </span>
                        <span class="geo-point__latitude"></span>
                    </p>
                    <p>
                        <span>Longitude: </span>
                        <span class="geo-point__longitude"></span>
                    </p>

                </div>
            </div>
        </aside>
    
    </section>




</div>
